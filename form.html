<body id="formpage">

    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-lg-8">
                <div class="verifymsg">Is this the message you want to send?</div>
            </div>
        </div>
        <div class="row justify-content-center align-items-center text-left">
            <div class="col-12 col-lg-8">
                <form method="post" action="https://formspree.io/mwkovzwq">
                    <label for="contact-name">Name</label>
                    <input class="form-control" type="text" name="contact-name" id="contact-name"
                        placeholder="Enter your name" required>
                    <label for="contact-email">Email</label>
                    <input class="form-control" type="email" name="contact-email" id="contact-email"
                        placeholder="Your email" required>

                    <label for="contact-message">Message</label>
                    <textarea class="form-control" type="text" name="contact-message" id="contact-message"
                        placeholder="What would you like to say?" required></textarea>
                    <button class="btn btn-block btn-primary">Confirm</button>
                </form>

            </div>


        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-lg-8">
                <table class="table table-dark">
                    <thead class="thead-dark">
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Message</th>
                        </tr>
                    </thead>
                    <tbody id="render-previous">
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
